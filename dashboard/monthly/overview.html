<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Zhenhai Dashboard</title>

  <link rel="stylesheet" type="text/css" href="../assets/sementicUI/css/semantic.css">
  <link rel="stylesheet" type="text/css" href="../assets/custom/css/custom.css">

  <script src="../assets/sementicUI/javascript/semantic.js"></script>

  <script src="../assets/custom/javascript/chart.js"></script>
  <script src="../assets/custom/javascript/steps.js"></script>

  <script src="../assets/lib/javascript/jquery-2.1.1.js"></script>
  <script src="../assets/lib/javascript/d3.v3.min.js"></script>

  <style>
.chart rect {
  fill: steelblue;
}

.chart text {
  fill: black;
  font: 16px sans-serif;
  text-anchor: middle;
}

.chart rect:hover {
  fill: brown;
     cursor: pointer;
}
  </style>

</head>
<body>
  <div class="ui fixed transparent inverted main menu">
    <div class="container">
      <a href="/" class="item"><div class="ui header">Zhenhai Dashboard</div></a>
      <div class="right menu">
        <div class="item">Total Review</div>
      </div>
    </div>
  </div>
  <div class="center aligned one column ui grid" style="padding-top:60px; padding-bottom:20px">
    <div class="column">
      <div class="ui six steps">
        <div data-defaultName="Overview" id="step0" class="ui active step">Overview</div>
        <div data-defaultName="月份" id="step1" class="ui step">月份</div>
        <div data-defaultName="週份" id="step2" class="ui step">週份</div>
        <div data-defaultName="日期" id="step3" class="ui step">日期</div>
        <div data-defaultName="機器" id="step4" class="ui step">機器</div>
      </div>
    </div>
    <div class="column">
      <div class="ui right floated button">Export CSV File</div>
    </div>
    <div class="column">
      <svg class="chart"></svg>
    </div>

    <script>
    </script>
    <script>

      var monthData = [
        {name: '1 月', value: 30},
        {name: '2 月', value: 8},
        {name: '3 月', value: 10},
        {name: '4 月', value: 130},
        {name: '5 月', value: 120},
        {name: '6 月', value: 10},
        {name: '7 月', value: 140},
        {name: '8 月', value: 14},
        {name: '9 月', value: 84},
        {name: '10 月', value: 32},
        {name: '11 月', value: 15},
        {name: '12 月', value: 10}
      ];

      var weekData = [
        {name: '第 1 週', value: 30},
        {name: '第 2 週', value: 8},
        {name: '第 3 週', value: 10},
        {name: '第 4 週', value: 130}
      ]

      var dayData = [
        {name: '1 號', value: 30},
        {name: '2 號', value: 81},
        {name: '3 號', value: 82},
        {name: '4 號', value: 8},
        {name: '5 號', value: 28},
        {name: '6 號', value: 18},
        {name: '7 號', value: 48},
      ]

      var drawBarChart = barChart({
        totalHeight: 350,
        barWidth: 50,
        barPadding: 20,
        topMargin: 20,
        bottomMargin: 20,
        extractValue: function(data) { return data.value },
        extractName: function(data) { return data.name }
      })

      function onOverviewClickMonth(monthData) {
        setStepsTitle("step", [monthData.name]);

        function onOverviewClickWeek(weekData) {
          setStepsTitle("step", [monthData.name, weekData.name])
          drawBarChart(".chart", dayData);
        }

        drawBarChart(".chart", weekData, onOverviewClickWeek) 
      }


      drawBarChart(".chart", monthData, onOverviewClickMonth)


    </script>

  </div>
</body>

</html>
