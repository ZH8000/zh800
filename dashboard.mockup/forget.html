<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />

  <title>Zhenhai Dashboard</title>

  <div class="ui fixed transparent inverted main menu">

        <i class="question icon"></i>
        <div class="content">
          <div class="header">忘了您的密碼？</div>

        </div>
      </div>
      <div>
        <div class="ui form segment">
          <div class="field">
            <label>電子郵件地址</label>
            <div class="ui left labeld icon input">
              <input placeholder="電子郵件地址" type="email">
              <i class="mail icon"></i>
            </div>
          </div>
          <div class="ui right floated blue submit button">確認</div>
        </div> 
      </div>

    </div>
  </div>
