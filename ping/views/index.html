<body>
  <!-- add new item Dynamically in the show block -->
  <div id="showBlock"></div>
  <!-- click the button to add new item -->
  <input type="button" id="btn" value="addItem" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  //set the default value
 
  var socket = io.connect();
     setInterval(function(){socket.emit("echo", '123123');  },10000);
    socket.on("echo", function(data) {
      for(var i in data)
      {
        console.log(data[i]);
        document.write('<b>'+data[i]+'------  '+i+'<br>');
      }
      //fail.innHTML=data;
       $('#fail').append('<div id="div' + '123' + '">Input:</div>');
      //document.write('<b>'+data+'<br>');
      console.log(document.length);
    
    });
  var txtId = 1;
  
  //add input block in showBlock
  $("#btn").click(function () {
      $("#showBlock").append('<div id="div' + txtId + '">Input:</div>');
      txtId++;
  });
 
  //remove div

  }
