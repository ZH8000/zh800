<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Zhenhai Dashboard</title>

  <link rel="stylesheet" type="text/css" href="../assets/sementicUI/css/semantic.css">
  <link rel="stylesheet" type="text/css" href="../assets/custom/css/custom.css">

  <script src="../assets/sementicUI/javascript/semantic.js"></script>
  <script src="../assets/custom/javascript/chart.js"></script>

  <script src="../assets/lib/js/d3.v3.min.js"></script>
  <script src="../assets/lib/js/jquery-2.1.1.js"></script>

  <style>
.chart rect {
  fill: steelblue;
}

.chart text {
  fill: black;
  font: 16px sans-serif;
  text-anchor: middle;
}

.chart rect:hover {
  fill: brown;
}
  </style>

</head>
<body>
  <div class="ui fixed transparent inverted main menu">
    <div class="container">
      <a href="/" class="item"><div class="ui header">Zhenhai Dashboard</div></a>
      <div class="right menu">
        <div class="item">Total Review</div>
      </div>
    </div>
  </div>
  <div class="center aligned one column ui grid" style="padding-top:60px; padding-bottom:20px">
    <div class="column">
      <div class="ui six steps">
        <div data-defaultName="Overview" id="stepOverview" class="ui active step">Overview</div>
        <div data-defaultName="Product" id="stepProduct" class="ui step">Product</div>
        <div data-defaultName="Monthly" id="stepMonthly" class="ui step">Monthly</div>
        <div data-defaultName="Weekly" id="stepWeekly" class="ui step">Weekly</div>
        <div data-defaultName="Date" id="stepDate" class="ui step">Date</div>
        <div data-defaultName="Machine" id="stepMachine" class="ui step">Machine</div>
      </div>
    </div>
    <div class="column">
      <div class="ui right floated button">Export CSV File</div>
    </div>
    <div class="column">
      <svg class="chart"></svg>
    </div>

    <script>
    </script>
    <script>

      var data = [
        {name: 'A1xB1', value: 30},
        {name: 'A2xB2', value: 8}
      ];

      var data2 = [
        {name: 'Machine1', value: 30},
        {name: 'Machine2', value: 8},
        {name: 'Machine2', value: 100}
      ];

      var drawBarChart = barChart({
        totalHeight: 420,
        barWidth: 50,
        barPadding: 20,
        topMargin: 20,
        bottomMargin: 20,
        extractValue: function(data) { return data.value },
        extractName: function(data) { return data.name }
      })

      function resetSteps() {

        $(".steps div").removeClass("active");

        $(".steps div").each(function(index, div) { 
          var defaultName = $(div).attr("data-defaultName");
          $(div).text(defaultName);
        })

      }

      function onOverviewClick(data) {
        clearStepsActive();
        $("#stepProduct").addClass("active").text(data.name);
        drawBarChart(".chart", data2);
      }

      drawBarChart(".chart", data, onOverviewClick)


    </script>

  </div>
</body>

</html>
