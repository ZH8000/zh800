<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Zhenhai Dashboard</title>

  <link rel="stylesheet" type="text/css" href="../assets/sementicUI/css/semantic.css">
  <link rel="stylesheet" type="text/css" href="../assets/custom/css/custom.css">
  <link rel="stylesheet" type="text/css" href="../assets/jQueryUI/jquery-ui.min.css">

  <script src="../assets/sementicUI/javascript/semantic.js"></script>

  <script src="../assets/custom/javascript/chart.js"></script>
  <script src="../assets/custom/javascript/steps.js"></script>
  <script src="../assets/custom/javascript/table.js"></script>

  <script src="../assets/lib/javascript/jquery-2.1.1.js"></script>
  <script src="../assets/lib/javascript/d3.v3.min.js"></script>
  <script src="../assets/jQueryUI/jquery-ui.min.js"></script>
  <script src="../assets/jQueryUI/datepicker-zh-TW.js"></script>

  <style>
.barChart rect {
  fill: steelblue;
}

.barChart text {
  fill: black;
  font: 16px sans-serif;
  text-anchor: middle;
}

.barChart rect:hover {
  fill: brown;
}

.slice path:hover {
  fill: brown;
}

  </style>

</head>
<body>
  <div class="ui fixed transparent inverted main menu">
    <div class="container">
      <a href="/" class="item"><div class="ui header">Zhenhai Dashboard</div></a>
      <div class="right menu">
        <div class="item">Total Review</div>
      </div>
    </div>
  </div>
  <div class="center aligned one column ui grid" style="padding-top:60px; padding-bottom:20px">
    <div class="column">
      <div class="ui six steps">
        <div data-defaultName="Overview" id="step0" class="ui active step">Overview</div>
        <div data-defaultName="月份" id="step1" class="ui step">月份</div>
        <div data-defaultName="週份" id="step2" class="ui step">週份</div>
        <div data-defaultName="日期" id="step3" class="ui step">日期</div>
        <div data-defaultName="機器" id="step4" class="ui step">機器</div>
      </div>
    </div>
    <div class="column">
      <div class="ui right floated button">Export CSV File</div>
    </div>
  </div>
  <div class="ui grid">
    <div class="four wide column" >
      <div id="datepicker"></div>
      <div class="ui vertical menu" style="width: 104%">
        <div class="header item">機器列表</div>
        <a href="#" class="active item">A001</a>
        <a href="#" class="item">A002</a>
        <a href="#" class="item">B003</a>
        <a href="#" class="item">B004</a>
      </div>
    </div>
    <div class="twelve wide column" >
      <div class="ui center aligned two column grid">
        <div class="column"><svg class="barChart"></svg></div>
        <div class="column"><svg class="pieChart"></svg></div>
      </div>
      <div>
        <table class="ui celled table segment">
          <thead>
            <tr>
              <th>時間</th>
              <th>數量</th>
              <th>錯誤</th>
            </tr>
          </thead>
          <tbody id="table">
            <tr><td>00:00</td><td>10</td><td>Function 1</td></tr>
            <tr><td>00:00</td><td>10</td><td>Function 1</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    var tableSchema = {
      'data': [
        {time: '00:00', qty: 123, error: 'Error 1'},
        {time: '00:00', qty: 123, error: 'Error 1'},
        {time: '00:00', qty: 123, error: 'Error 1'}
      ],
      'extractors': [
        function (data) { return data.time; },
        function (data) { return data.qty; },
        function (data) { return data.error; }
      ]
    };

    setTable("#table", tableSchema);
    $("#datepicker").datepicker({firstDay: 0});

    var barChartData = [
      {time: '08:00', qty: 10},
      {time: '09:00', qty: 20},
      {time: '10:00', qty: 5},
      {time: '11:00', qty: 32},
      {time: '12:00', qty: 13}
    ];

    var drawBarChart = barChart({
      totalHeight: 300,
      barWidth: 50,
      barPadding: 20,
      topMargin: 20,
      bottomMargin: 20,
      extractValue: function(data) { return data.qty },
      extractName: function(data) { return data.time }
    })

    drawBarChart(".barChart", barChartData);

    var steps = ["三月", "第三週", "12 號", "B001"];
    setStepsTitle("step", steps);
  </script>
  <script>

    var pieData = [
      {"label":"Error1", "value":120}, 
      {"label":"Error2", "value":30},
      {"label":"Error3", "value":30}
    ];

    var drawPieChart = pieChart({
      width: 250,
      height: 250,
      radius: 100,
      extractValue: function(data) { return data.value; },
      extractName: function(data) { return data.label; }
    })

    drawPieChart(".pieChart", pieData);



  </script>
</body>

</html>
