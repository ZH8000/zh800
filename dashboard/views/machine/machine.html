<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Zhenhai Dashboard</title>

  <link rel="stylesheet" type="text/css" href="/assets/sementicUI/css/semantic.css">
  <link rel="stylesheet" type="text/css" href="/assets/custom/css/custom.css">

  <script src="/assets/sementicUI/javascript/semantic.js"></script>

  <script src="/assets/custom/javascript/chart.js"></script>
  <script src="/assets/custom/javascript/steps.js"></script>
  <script src="/assets/custom/javascript/table.js"></script>

  <script src="/assets/lib/javascript/jquery-2.1.1.js"></script>
  <script src="/assets/lib/javascript/d3.v3.min.js"></script>

  <style>
.chart rect {
  fill: steelblue;
}

.chart text {
  fill: black;
  font: 16px sans-serif;
  text-anchor: middle;
}

.chart rect:hover {
  fill: brown;
     cursor: pointer;
}

.slice path:hover {
  fill: brown;
}

  </style>

</head>
<body>
  <div class="ui fixed transparent inverted main menu">
    <div class="container">
      <a href="/" class="item"><div class="ui header">Zhenhai Dashboard</div></a>
      <div class="right menu">
        <div class="item">Error Review Machine</div>
      </div>
    </div>
  </div>
  <div class="center aligned one column ui grid" style="padding-top:60px; padding-bottom:20px">
    <div class="column">
      <div class="ui two steps">
        <div data-defaultName="Overview" id="step0" class="ui active step">Overview</div>
        <div data-defaultName="機器" id="step1" class="ui active step">A001</div>
      </div>
    </div>
    <div class="column">
      <div class="ui right floated button">Export CSV File</div>
    </div>
    <div class="column">
      <div class="two column ui grid">
        <div class="center aligned column">
          <svg class="pieChart"></svg>
        </div>
        <div class="column">
          <table class="ui celled table segment">
            <thead>
              <tr>
                <th>時間</th>
                <th>原因</th>
                <th>數量</th>
              </tr>
            </thead>
            <tbody id="table">
              <tr><td>00:00</td><td>A001</td><td>10</td></tr>
              <tr><td>00:00</td><td>B001</td><td>15</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>

    var pieData = [
      {"label":"Error1", "value":10}, 
      {"label":"Error2", "value":30},
      {"label":"Error3", "value":10},
      {"label":"Error4", "value":10}
    ];

    var drawPieChart = pieChart({
      width: 400,
      height: 400,
      radius: 180,
      extractValue: function(data) { return data.value; },
      extractName: function(data) { return data.label; }
    })

    drawPieChart(".pieChart", pieData);

    var tableSchema = {
      'data': [
        {time: '00:00', reason: 'Error1', qty: 21},
        {time: '00:00', reason: 'Error2', qty: 10},
        {time: '00:00', reason: 'Error3', qty: 04},
        {time: '00:00', reason: 'Error3', qty: 14}

      ],
      'extractors': [
        function (data) { return data.time; },
        function (data) { return data.reason; },
        function (data) { return data.qty; }
      ]
    };

    setTable("#table", tableSchema);

    function convertToTable(dataJSON) {
      data: dataJSON.dataSet,
      extractors: [
        function(data) { return data.name.date; },
        function(data) { return data.name.error; },
        function(data) { return data.value; }
      ]
    }

    /*
    $.ajax("<%= dataURL %>").done(function(data) {

    });
    */

    </script>

  </div>
</body>

</html>
